<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Lista biletów</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>Dostępne bilety:</h1>
    <table class="table">
        <thead class="thead-light">
        <tr>
<!--            <td>Id</td>-->
            <td>Wydarzenie</td>
            <td>Data</td>
            <td>Cena</td>
            <td>Dostępna ilość</td>
            <td>Obrazek</td>
            <td>Zakup</td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each=" ticket : ${ticketsList}">
        <tr>
            <td th:text="${ticket.event}"></td>
            <td th:text="${ticket.date}"></td>
            <td th:text="${ticket.price}"></td>
            <td th:text="${ticket.count}"></td>
            <td th:text="${ticket.imageUrl}"></td>
<!--            <td><a th:href="${ticket.purchaseUrl}">Kup teraz</a></td>-->
            <td><a class="btn btn-primary" th:href="${ticket.purchaseUrl}" role="button">Kup teraz</a></td>
        </tr>
        </tbody>
    </table>
<!--    <a class="btn btn-primary" href="/material/form" role="button">Dodaj materiał</a>-->
<!--    <a class="btn btn-secondary" href="/material/select" role="button">Wybór materiałów</a>-->
<!--    <a class="btn btn-secondary" href="/work/select" role="button">Wybór prac</a>-->
<!--    <a class="btn btn-secondary" href="/" role="button">Kalkulator powierzchni</a>-->
</div>
</body>
</html>
